<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Publicar Maquinaria - AgroRent</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<header>
  <h1>AgroRent</h1>
  <nav>
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/profile}">Mi Perfil</a>
    <a th:href="@{/machinery}">Buscar Maquinaria</a>
    <a th:href="@{/logout}">Cerrar Sesión</a>
  </nav>
</header>

<main>
  <section class="form-section">
    <h2>Publicar Nueva Maquinaria</h2>
    <p class="form-description">Completa la información de tu maquinaria agrícola para ofrecerla en arriendo.</p>
    
    <form th:action="@{/machinery/new}" method="post" th:object="${machinery}" class="machinery-form">
      <div class="form-section-header">
        <h3>Información Básica</h3>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="type">Tipo de Maquinaria *</label>
          <select id="type" th:field="*{type}" required>
            <option value="">Selecciona un tipo</option>
            <option value="Tractor">Tractor</option>
            <option value="Cosechadora">Cosechadora</option>
            <option value="Sembradora">Sembradora</option>
            <option value="Pulverizadora">Pulverizadora</option>
            <option value="Arado">Arado</option>
            <option value="Rastrillo">Rastrillo</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="brand">Marca *</label>
          <input type="text" id="brand" th:field="*{brand}" placeholder="Ej: John Deere, New Holland" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="model">Modelo *</label>
          <input type="text" id="model" th:field="*{model}" placeholder="Ej: T-100, CX6" required>
        </div>
        <div class="form-group">
          <label for="year">Año de Fabricación *</label>
          <input type="number" id="year" th:field="*{year}" min="1990" max="2025" required>
        </div>
      </div>
      
      <div class="form-section-header">
        <h3>Ubicación y Capacidad</h3>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="location">Ubicación *</label>
          <input type="text" id="location" th:field="*{location}" placeholder="Ej: Santiago, Rancagua, Talca" required>
        </div>
        <div class="form-group">
          <label for="capacity">Capacidad (HP)</label>
          <input type="number" id="capacity" th:field="*{capacity}" placeholder="Ej: 120" min="0">
        </div>
      </div>
      
      <div class="form-section-header">
        <h3>Mantenimiento y Condiciones</h3>
      </div>
      
      <div class="form-group">
        <label for="maintenance">Últimas Mantenciones</label>
        <textarea id="maintenance" th:field="*{maintenance}" placeholder="Describe las mantenciones realizadas recientemente..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="conditions">Condiciones de Arriendo</label>
        <textarea id="conditions" th:field="*{conditions}" placeholder="Ej: Mínimo 2 días, combustible no incluido, depósito de garantía..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="paymentMethods">Medios de Pago Aceptados</label>
        <input type="text" id="paymentMethods" th:field="*{paymentMethods}" placeholder="Ej: Efectivo, Transferencia, Cheque">
      </div>
      
      <div class="form-section-header">
        <h3>Precio y Disponibilidad</h3>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="pricePerDay">Precio por Día ($) *</label>
          <input type="number" id="pricePerDay" th:field="*{pricePerDay}" step="1000" min="0" placeholder="50000" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="availableFrom">Disponible desde *</label>
          <input type="date" id="availableFrom" th:field="*{availableFrom}" required>
        </div>
        <div class="form-group">
          <label for="availableTo">Disponible hasta *</label>
          <input type="date" id="availableTo" th:field="*{availableTo}" required>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-primary">Publicar Maquinaria</button>
        <a th:href="@{/dashboard}" class="btn-secondary">Cancelar</a>
      </div>
    </form>
  </section>
</main>

<footer>© 2025 AgroRent</footer>
</body>
</html>
