# Configuración de producción para AgroRent
# Este archivo contiene las configuraciones optimizadas para despliegue en máquina virtual

# Context path para cumplir con el requisito /recetas
server.servlet.context-path=/recetas
server.port=8080

# Configuración de base de datos MySQL para producción
spring.datasource.url=jdbc:mysql://db:3306/agrorent?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=agrouser
spring.datasource.password=agropass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Configuración de Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de archivos estáticos
spring.web.resources.cache.cachecontrol.max-age=31536000

# Configuración de seguridad adicional
server.error.whitelabel.enabled=false
management.endpoints.web.exposure.include=health,info
